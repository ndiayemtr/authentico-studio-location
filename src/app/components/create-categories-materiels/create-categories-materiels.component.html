<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titleForm}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && categoriesMaterielsElt.invalid" class="badge badge-danger">
                        Champs obligatoire
                    </span>
                    <form class="mt-4"  [formGroup]="categoriesMaterielsElt" (ngSubmit)="ajoutEditCategoriesMateriels()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" 
                                formControlName="libelle" placeholder="libelle">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" routerLink="/list-categories" class="btn btn-secondary btn-md m-2">List des Categories</button> 
                            <button type="submit" class="btn btn-dark btn-md">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
