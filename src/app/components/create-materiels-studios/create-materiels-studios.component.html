<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titleForm}}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && materielsStudioElt.invalid" class="badge badge-danger">
                        Champs obligatoire
                    </span>
                    <form class="mt-4"  [formGroup]="materielsStudioElt" (ngSubmit)="ajoutEditCategoriesMateriels()">
                        <div class="row">
                            <div>
                                <select [(ngModel)] = "cateMatSelect" class="form-select" formControlName="categoriMateriel" aria-label="Default select example">
                                    <option>Choisir le categorie de Materiel</option>
                                    <option *ngFor="let categorie of listCategMat" [ngValue]="categorie.id">{{ categorie.libelle }}</option>
                                </select> 
                            </div>
                            <div class="">
                                <input type="text" class="form-control form-control-md mt-3" 
                                formControlName="libelle" placeholder="libelle">
                            </div>
                            <div class="">
                                <input type="text" class="form-control form-control-md mt-3"
                                formControlName="model" placeholder="entree le modÃ©l">
                            </div>
                            <div class="">
                                <input type="text" class="form-control form-control-md mt-3"
                                formControlName="image" placeholder="image">
                            </div>
                            <div class="">
                                <input type="text" class="form-control form-control-md mt-3"
                                formControlName="description" placeholder="Description">
                            </div>
                            <div class="">
                                <input type="number" class="form-control form-control-md mt-3" 
                                formControlName="prixLocation" placeholder="prix Location">
                            </div>
                            <div class="">
                                <input type="number" class="form-control form-control-md mt-3" 
                                formControlName="qteDisponible" placeholder="quntite disponible">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" routerLink="/list-materiels-studio" class="btn btn-secondary btn-md m-2">List des materiels studio</button> 
                            <button type="submit" class="btn btn-dark btn-md">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
